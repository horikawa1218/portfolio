<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daichi's Portfolio Website</title>
    <style type="text/css">
        body{
        padding: 0px;
        margin: 0px;
        width: auto;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: rgb(233, 232, 232);
        text-align: center;
        z-index: 1;
        }
        .parallax{
            position:relative;
            background-image: url("img/triangele.png");
            background-size: 700px;
            height: 100%;
            background-attachment: fixed;
            background-position-x: center;
            background-repeat: no-repeat;
            padding-top: 30px;
        }
        .flex{
            width: 700px;
            margin-left: auto;
            margin-right: auto;
            
            display: flex;
        }
        header{
            display: flex;
            justify-content: center;
            font-weight: bold;
        }
        a{
	        display: inline-block;
	        position: relative;
	        color: rgb(82, 82, 82);
 	        text-decoration: none;
            margin-left: 100px;
        }
        a:before{
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 3px;
            background: #086776;
            transform: scale(0,1);
            transition: .8s;
        }
        a:hover::before{
            transform: scale(1);
        }
        a:hover{
            color: #5555;
        }
        #edit{
            filter: opacity(30%);
            transition: .7s;
        }
        #edit.edit-filter{
            filter: opacity(100%);
        }
        .img-live2d{
            margin-left: 80px;
        }
        #live2d{
            filter: opacity(30%);
            transition: .7s;
        }
        #live2d.live2d-filter{
            filter: opacity(100%);
        }
        #pc{
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            filter: opacity(30%);
            transition: .7s;
        }
        #pc.pc-filter{
            filter: opacity(100%);
        }
        html{
            scroll-behavior: smooth;
        }
        nav{
            display: flex;
            padding: 20px;
            scroll-behavior: smooth;
        }
        h1{
            font-size: 250%;
        }
        #Work{
            margin-top: 90px;
        }
        #Profile{
            margin-top: 90px;
        }
        textarea{
            min-width: 200px;
            min-height: 100px;
        }
        #textarea{
            display: flex;
            justify-content: center;
        }
        #massege{
            margin-left: 55px;
        }
        .bold{
            font-weight: bold;
        }
        .profile-img{
            background-repeat: no-repeat;
            width: 220px;
            height: 160px;
            background-size: contain;
            line-height: 100px;
            font-weight: bold;
        }
        #tennis{
            background-image: url("img/tennis.jpeg");
            left: 50%;
            margin-left: -350px;
            position: absolute;
        }
        #swim{
            background-image: url("img/swim.jpeg");
            right: 50%;
            margin-right: -350px;
            position: absolute;
        }
        #game{
            background-image: url("img/game.jpeg");
            margin: auto;
            margin-top: 90px;
            margin-bottom: 90px;
            background-size: contain;
            line-height: 100px;
        }
        #bg-mask-tennis{
            height: 92%;
            background: rgba(255, 255, 255, 0.5);
        }
        #bg-mask-swim{
            margin-top: -16px;
            height: 92%;
            background: rgba(255, 255, 255, 0.5);
        }
        #bg-mask-game{
            margin-right: 7px;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
        }
        #send{
            margin-top: 50px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div><a href="#About">About</a></div>
            <div><a href="#Work">Work</a></div>
            <div><a href="#Profile">Profile</a></div>
            <div><a href="#Contact">Contact</a></div>
        </nav> 
    </header>
    <div class="parallax"><img src="img/Name.png">

    
    
        <p>movie editing/Live2D modeling</p>
        <p>/HTML5,CSS,JavaScript(勉強中)</p>

        <div class="flex">
            <div id="edit"><img src="img/edit.jpg" width="350px"><p>映像編集</p></div>
            <div class='img-live2d'>
                <div id="live2d"><img src="img/Live2D.png" width="350px"><p>Live2D</p></div>
            </div>
        </div>
        <div id="pc"><img src="img/PC.jpeg" width="350px"><p>Html/CSS/JavaScript</p></div>

        <h1 id="About">About</h1>
        <p class="bold">Daichi Horikawa</p>
        <p>堀川 大地</p>
        <img src="img/IMG_0111.JPG">

        <h1 id="Work">Work</h1>
        <p>フォース株式会社</p>
        <p>WEBシステム開発</p>

        <h1 id="Profile">Profile</h1>
        <p>静岡県 出身</p>
        <p>1997年12月18日生</p>
        <div id="tennis" class="profile-img"><div id="bg-mask-tennis">ソフトテニス</div></div>
        <div id="swim" class="profile-img"><div id="bg-mask-swim"><p>水泳</p></div></div>
        <div id="game" class="profile-img"><div id="bg-mask-game">ゲーム</div></div>

        <h1 id="Contact">Contact</h1>
        <div id="textarea">
            <div>
                <p>Name</p><input type="text">
                <p>Email</p><input type="text">
            </div>
            <div id="massege">
                <p>message</p>
                <div><textarea name="msg" cols="30" rows="10"></textarea></div>
            </div>
        </div>
            <input type="submit" value="send" onclick="alert('送信が完了しました');" id="send">
    </div>

    <script>
        'use strict';
        
        const edit = document.getElementById('edit');
        const live2d = document.getElementById('live2d');
        const pc = document.getElementById('pc');

        edit.addEventListener('mouseover',() => {
            edit.className = ('edit-filter');
        });
        live2d.addEventListener('mouseover',() => {
            live2d.className = ('live2d-filter');
        });
        pc.addEventListener('mouseover', () => {
            pc.className = ('pc-filter');
        });

        edit.addEventListener('mouseleave',() => {
            edit.className = '';
        });
        live2d.addEventListener('mouseleave',() => {
            live2d.className = '';
        });
        pc.addEventListener('mouseleave',() => {
            pc.className = '';
        });

    </script>
</body>
</html>
